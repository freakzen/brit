<!DOCTYPE html>
<html lang="en">
<head>
<section class="contact-section">
    <div class="container">
        <h1>Contact ReliefFund</h1>
        
        <div class="contact-content">
            <div class="contact-info">
                <h2>Our Office</h2>
                <p><i class="fas fa-map-marker-alt"></i> 123 Relief Street, Geneva, Switzerland</p>
                <p><i class="fas fa-phone"></i> +41 22 123 4567</p>
                <p><i class="fas fa-envelope"></i> info@relieffund.org</p>
                
                <div class="emergency-contact">
                    <h3>Emergency Hotline</h3>
                    <p><i class="fas fa-phone-alt"></i> +41 22 123 9999</p>
                    <p>24/7 Crisis Response</p>
                </div>
            </div>
            
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
</head>
